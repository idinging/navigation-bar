<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ÁÆ°ÁêÜÂêéÂè∞ÁôªÂΩï</title>
  <link rel="icon" href="/asset/favicon.svg" type="image/svg+xml">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      background: #fff;
      color: #09090b;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #bg-canvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
    
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff;
      border: 1px solid #e4e4e7;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 1px 3px rgba(0,0,0,.1);
      transition: all .2s;
      z-index: 1000;
    }
    .theme-toggle:hover { box-shadow: 0 4px 12px rgba(0,0,0,.15); }
    
    .login-container {
      max-width: 420px;
      width: 100%;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .login-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .login-subtitle {
      color: #71717a;
      font-size: 0.9rem;
    }
    
    .login-card {
      background: #fff;
      border: 1px solid #e4e4e7;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: all .3s;
    }
    
    .login-card:hover {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    
    .form-group {
      margin-bottom: 24px;
    }
    
    .form-label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: #374151;
      font-size: 0.9rem;
    }
    
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e4e4e7;
      border-radius: 8px;
      background: #fff;
      color: #09090b;
      font-size: 0.9rem;
      transition: all .3s;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      transform: translateY(-1px);
    }
    
    .login-btn {
      width: 100%;
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: all .3s;
      position: relative;
      overflow: hidden;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    
    .login-btn:active {
      transform: translateY(0);
    }
    
    .login-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .login-btn:hover::before {
      left: 100%;
    }
    
    .error-message {
      color: #ef4444;
      font-size: 0.8rem;
      margin-top: 8px;
      padding: 8px 12px;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 6px;
      border-left: 3px solid #ef4444;
      display: none;
    }
    
    .back-link {
      text-align: center;
      margin-top: 24px;
    }
    
    .back-link a {
      color: #71717a;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color .2s;
    }
    
    .back-link a:hover {
      color: #3b82f6;
    }
    
    /* Ê∑±Ëâ≤‰∏ªÈ¢ò */
    .dark-theme {
      background: #09090b;
      color: #fafafa;
    }
    
    .dark-theme .login-card {
      background: #18181b;
      border-color: #27272a;
    }
    
    .dark-theme .form-label {
      color: #fafafa;
    }
    
    .dark-theme .form-input {
      background: #18181b;
      border-color: #27272a;
      color: #fafafa;
    }
    
    .dark-theme .theme-toggle {
      background: #18181b;
      border-color: #27272a;
      color: #fafafa;
    }
    
    .dark-theme .login-subtitle,
    .dark-theme .back-link a {
      color: #a1a1aa;
    }
    
    .dark-theme .back-link a:hover {
      color: #3b82f6;
    }
    
    /* ÂìçÂ∫îÂºèËÆæËÆ° */
    @media (max-width: 480px) {
      .login-container {
        max-width: 100%;
        margin: 0 auto;
      }
      
      .login-card {
        padding: 24px;
        margin: 0 10px;
      }
      
      .theme-toggle {
        width: 45px;
        height: 45px;
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>
  <button class="theme-toggle" onclick="toggleTheme()" title="ÂàáÊç¢‰∏ªÈ¢ò">üåó</button>
  
  <div class="login-container">
    <div class="login-header">
      <h1 class="login-title">ÁÆ°ÁêÜÂêéÂè∞</h1>
      <p class="login-subtitle">ËØ∑ËæìÂÖ•ÁÆ°ÁêÜÂëòÂØÜÁ†Å‰ª•ÁªßÁª≠</p>
    </div>
    
    <div class="login-card">
      <div class="form-group">
        <label class="form-label">ÁÆ°ÁêÜÂëòÂØÜÁ†Å</label>
        <input type="password" id="pwd" class="form-input" placeholder="ËØ∑ËæìÂÖ•ÁÆ°ÁêÜÂëòÂØÜÁ†Å" autocomplete="current-password">
      </div>
      <button id="login-btn" class="login-btn">ÁôªÂΩï</button>
      <div id="msg" class="error-message"></div>
    </div>
    
    <div class="back-link">
      <a href="/">‚Üê ËøîÂõûÈ¶ñÈ°µ</a>
    </div>
  </div>
  <script>
    // ‰∏ªÈ¢òÂàáÊç¢ÂäüËÉΩ
    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
      localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
    }

    // ÂàùÂßãÂåñ‰∏ªÈ¢ò
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-theme');
    }

    // ÁôªÂΩïÂäüËÉΩ
    document.getElementById('login-btn').addEventListener('click', async () => {
      const pwdEl = document.getElementById('pwd');
      const msg = document.getElementById('msg');
      const btn = document.getElementById('login-btn');
      
      msg.style.display = 'none';
      btn.disabled = true;
      btn.textContent = 'ÁôªÂΩï‰∏≠...';
      
      try {
        const resp = await fetch('/api/admin/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: pwdEl.value || '' })
        });
        const data = await resp.json().catch(() => ({}));
        
        if (resp.ok && data && data.success) {
          try { 
            sessionStorage.setItem('admin_jwt', data.data.token); 
          } catch (_) { }
          btn.textContent = 'ÁôªÂΩïÊàêÂäüÔºÅ';
          setTimeout(() => {
            location.href = '/admin.html';
          }, 800);
        } else {
          msg.textContent = (data && data.error) || ('HTTP ' + resp.status);
          msg.style.display = 'block';
          btn.disabled = false;
          btn.textContent = 'ÁôªÂΩï';
        }
      } catch (e) {
        msg.textContent = 'ËØ∑Ê±ÇÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•';
        msg.style.display = 'block';
        btn.disabled = false;
        btn.textContent = 'ÁôªÂΩï';
      }
    });

    // EnterÈîÆÁôªÂΩï
    document.getElementById('pwd').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('login-btn').click();
      }
    });

    // ËÉåÊôØÁ≤íÂ≠êÂä®Áîª
    document.addEventListener('DOMContentLoaded', () => {
      const canvas = document.getElementById('bg-canvas');
      const ctx = canvas.getContext('2d');
      const dpr = window.devicePixelRatio || 1;
      let particles = [];

      const resize = () => {
        canvas.width = window.innerWidth * dpr;
        canvas.height = window.innerHeight * dpr;
        ctx.scale(dpr, dpr);
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
      };

      window.addEventListener('resize', resize);

      class Particle {
        constructor() {
          this.x = Math.random() * window.innerWidth;
          this.y = Math.random() * window.innerHeight;
          this.vx = (Math.random() - 0.5) * 0.3;
          this.vy = (Math.random() - 0.5) * 0.3;
          this.r = Math.random() * 1.2 + 0.5;
        }

        update() {
          this.x += this.vx;
          this.y += this.vy;
          if (this.x < 0 || this.x > window.innerWidth) this.vx *= -1;
          if (this.y < 0 || this.y > window.innerHeight) this.vy *= -1;
        }

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
          ctx.fillStyle = document.body.classList.contains('dark-theme') 
            ? 'rgba(255,255,255,0.4)' 
            : 'rgba(0,0,0,0.25)';
          ctx.fill();
        }
      }

      const drawLines = () => {
        for (let i = 0; i < particles.length; i++) {
          for (let j = i + 1; j < particles.length; j++) {
            const dx = particles[i].x - particles[j].x;
            const dy = particles[i].y - particles[j].y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            if (dist < 100) {
              ctx.beginPath();
              ctx.moveTo(particles[i].x, particles[i].y);
              ctx.lineTo(particles[j].x, particles[j].y);
              ctx.strokeStyle = document.body.classList.contains('dark-theme') 
                ? `rgba(255,255,255,${1 - dist / 100})` 
                : `rgba(0,0,0,${0.5 - dist / 200})`;
              ctx.lineWidth = 0.5;
              ctx.stroke();
            }
          }
        }
      };

      const animate = () => {
        ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
        particles.forEach(p => {
          p.update();
          p.draw();
        });
        drawLines();
        requestAnimationFrame(animate);
      };

      resize();
      particles = Array.from({ 
        length: Math.floor(window.innerWidth * window.innerHeight / 18000) 
      }, () => new Particle());
      animate();
    });
  </script>
</body>
</html>
