    <script>
        // èƒŒæ™¯ç²’å­åŠ¨ç”»
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('bg-canvas');
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const dpr = window.devicePixelRatio || 1;
            let particles = [];

            const resize = () => {
                canvas.width = window.innerWidth * dpr;
                canvas.height = window.innerHeight * dpr;
                ctx.scale(dpr, dpr);
                canvas.style.width = window.innerWidth + 'px';
                canvas.style.height = window.innerHeight + 'px';
            };

            window.addEventListener('resize', resize);

            class Particle {
                constructor() {
                    this.x = Math.random() * window.innerWidth;
                    this.y = Math.random() * window.innerHeight;
                    this.vx = (Math.random() - 0.5) * 0.3;
                    this.vy = (Math.random() - 0.5) * 0.3;
                    this.r = Math.random() * 1.2 + 0.5;
                }

                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    if (this.x < 0 || this.x > window.innerWidth) this.vx *= -1;
                    if (this.y < 0 || this.y > window.innerHeight) this.vy *= -1;
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                    ctx.fillStyle = document.body.classList.contains('dark-theme') 
                        ? 'rgba(255,255,255,0.4)' 
                        : 'rgba(0,0,0,0.25)';
                    ctx.fill();
                }
            }

            const drawLines = () => {
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        const dx = particles[i].x - particles[j].x;
                        const dy = particles[i].y - particles[j].y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist < 100) {
                            ctx.beginPath();
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.strokeStyle = document.body.classList.contains('dark-theme') 
                                ? `rgba(255,255,255,${1 - dist / 100})` 
                                : `rgba(0,0,0,${0.5 - dist / 200})`;
                            ctx.lineWidth = 0.5;
                            ctx.stroke();
                        }
                    }
                }
            };

            const animate = () => {
                ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);
                particles.forEach(p => {
                    p.update();
                    p.draw();
                });
                drawLines();
                requestAnimationFrame(animate);
            };

            resize();
            particles = Array.from({ 
                length: Math.floor(window.innerWidth * window.innerHeight / 18000) 
            }, () => new Particle());
            animate();
        });
